<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">

	<f:if condition="{menu}">
	<div class="card-deck">
		<f:for each="{menu}" as="page">
		<div class="card"> 
 
			<f:if condition="{page.files.0}">
				<a href="{page.link}">
				<f:image image="{page.files.0}" class="card-img-top" height="250c" width="350" alt="{page.title}"/>
				</a>
			</f:if> 
 
			<div class="card-body">
				<h4 class="card-title">{page.title}</h4>
				<p class="card-text">{page.data.abstract}</p>
			</div>
			<div class="card-footer">
				<a href="{page.link}" class="btn btn-primary">Weiterlesen ...</a>
			</div>
		</div>
		</f:for> 
	</div> 
	</f:if>

</f:section>
</html>
