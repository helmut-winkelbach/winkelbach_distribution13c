{namespace formvh=TYPO3\CMS\Form\ViewHelpers}
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>Mail an Winkelbach Familie</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="format-detection" content="telephone=no">
</head>
<body>
  <table border="0" cellpadding="20" cellspacing="0" width="100%" bgcolor="#ffffff">
   <tr>
    <td valign="top" width="100%"
    style="padding-top:20px; padding-right:20px; padding-bottom:20px; padding-left:20px; text-align: center;">
    <center>
      <img width="100" height="100" src="https://www.winkelbach-web.de/bahai-erfurt.png" alt="Winkelbach Familie">
    </center>
    </td>
   </tr>
  </table>
	<h3 class="">Mail an Winkelbach Familie</h3>
	<h4 class="">Bitte im E-Mail-Verteiler aufnehmen.</h3>
	<table width="600" cellpadding="0" cellspacing="0" border="0">
		<formvh:renderAllFormValues renderable="{form.formDefinition}" as="formValue">
			<tr>
				<td width="600" valign="top" align="left"><strong>{formvh:translateElementProperty(element: formValue.element, property: 'label')}</strong></td>
				<td width="600" valign="top" align="left">
					<f:if condition="{formValue.value}">
						<f:then>
							<f:if condition="{formValue.isMultiValue}">
								<f:then>
									<table cellspacing="0" border="0">
										<f:for each="{formValue.processedValue}" as="value">
											<tr>
												<td>{value}</td>
											</tr>
										</f:for>
									</table>
								</f:then>
								<f:else>
									<table cellspacing="0" border="0">
										<tr>
											<td><f:format.nl2br>{formValue.processedValue}</f:format.nl2br></td>
										</tr>
									</table>
								</f:else>
							</f:if>
						</f:then>
						<f:else>
							-
						</f:else>
					</f:if>
				</td>
			</tr>
		</formvh:renderAllFormValues>
	</table>
</body>
</html>
