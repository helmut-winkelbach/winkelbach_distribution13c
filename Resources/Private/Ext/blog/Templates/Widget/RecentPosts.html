<f:layout name="Widget" />
<h4 class="widget-title"><f:section name="Title"><f:translate key="headline.recentposts" /></f:section></h4>
<f:section name="Content">
    <ul class="blogwidgetlist blogwidgetlist--recentposts">
        <f:for each="{posts}" as="post">
            <li class="blogwidgetlist__item" data-blog-post="{post.uid}">
                <blogvh:link.post class="blogwidgetlist__itemlink" title="{post.title}" post="{post}">
                    <span class="blogwidgetlist__itemtitle">{post.title}</span>
                        <f:image image="{post.media.0}" height="70c" width="70" /> 
                </blogvh:link.post>
                <span class="recent-post-meta">
                    {f:format.date(format: '%B %e, %Y', date: post.publishDate)}
                  </span>
            </li>
        </f:for>
    </ul>
</f:section>
